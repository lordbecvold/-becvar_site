name: PHPStan

on:
  push:
    branches:
      - main

jobs:
  phpstan:
    name: PHPStan analyse
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2

    - name: Install dependencies
      run: composer install

    - name: Run PHPStan
      run: ./vendor/bin/phpstan analyse --configuration phpstan.neon
